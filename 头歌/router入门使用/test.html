<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    
</head>
<body>
<div id="app">
  <h1>Hello App!Choose the planet you want to reach</h1>
  <p>
    <!-- 使用 router-link 组件来导航. -->
    <router-link to="/earth">Go to Earth</router-link>
    <router-link to="/mar">Go to Mar</router-link>
    <router-link to="/moon">Go to Moon</router-link>
  </p>
  <!-- 路由出口 -->
  <!-- 路由匹配到的组件将渲染在这里 -->
  <router-view></router-view>
 
</div>
<script>

    // 1. 定义（路由）组件。
    const Earth = { template: '<div>地球</div>' }
    const Mar = { template: '<div>火星</div>' }
    const Moon = { template: '<div>月球</div>' }
    
    // 2. 定义路由
    const routes = [
    { path: '/earth', component: Earth },
    { path: '/mar', component: Mar },
    { path: '/moon', component: Moon }
    ]
    
    // 3. 创建 router 实例，然后传 `routes` 配置
    const router = new VueRouter({
    routes // （缩写）相当于 routes: routes
    })
    
    // 4. 创建和挂载根实例。通过 router 配置参数注入路由，
    const app = new Vue({
    router
    }).$mount('#app')

    /* 以上，你创建了router实例，并将其注入到了app实例中，所以才可以使用
    router-link，router-view来实现路由功能 */
    // 现在，应用已经启动了！
</script>
</body>
</html>
